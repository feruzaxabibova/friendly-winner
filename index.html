<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chopar-pitsa</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background: url(./image/bg-pizza.jpg);
            background-size: cover;
            background-repeat: no-repeat;">

    <section class="order">
        <div class="container">

          <h1 class="text-center my-4 order__title">Uchar pitsa (qanoti singan pitsa)</h1>

            <div class="row">
                <div class="col-md-8">
                    <form class="order__form" action="" method="post">
                        <fieldset class="order__choose">
                          <div class="mb-4 order__choose-field-wrapper">
                            <legend class="fw-bold order__choose-question" for="bread-select">Non qannday bo'lsin do'st?</legend>
                            <select class="form-select w-25 order__choose-bread-select" name="bread" id="bread-select">
                              <option class="order__choose-bread-select-option" value="" selected disabled>Tanlang</option>
                            </select>
                          </div>
            
                          <div class="mb-4 order__choose-field-wrapper">
                            <legend class="fw-bold order__choose-question">Kattaligi qancha bo'lsin?</legend>
                            <div class="order__choose-size-list">
                            </div>
                          </div>
            
                          <div class="mb-4 order__choose-field-wrapper">
                            <legend class="fw-bold">Ustiga nima solaylik?</legend>
                            <div class="order__choose-mix-list"></div>
                          </div>
            
                          <div class="mb-4 order__choose-field-wrapper">
                            <legend class="fw-bold order__choose-question">Qo'shimcha nimalar solaylik?</legend>
                            <div class="order__choose-details-list"></div>
                          </div>
                        </fieldset>
                    </form>    
                </div>

                <div class="col-md-4">
                    <section class="order__result">
                        <div class="d-flex align-items-center order__result-wrapper">
                          <p class="fw-bold fs-4 mx-2 order__result-wrapper-text">Non:</p>
                          <p class="fw-bold fs-5 bread-select-result "></p>
                        </div>
          
                        <div class="d-flex align-items-center order__result-wrapper">
                          <p class="fw-bold fs-4 mx-2 order__result-wrapper-text">Kattaligi:</p>
                          <p class="fw-bold fs-5 size-result order__result-wrapper-result">
                          </p>
                        </div>
          
                        <div>
                          <p class="order__result-wrapper-text">Ustida:</p>
                          <ul class="mix-result ">
                          </ul>
                        </div>
                        
                        <div>
                          <p class=" order__result-wrapper-text">Qoshimcha:</p>
                          <ul class=" details-result">
                          </ul>
                        </div>
                        <button class="fw-bold order__button" type="submit">Yuborish</button>
                      </section>
                </div>
            </div>
          

            
          
        </div>
      </section>
    

    <script src="./script.js"></script>
</body>
</html>
